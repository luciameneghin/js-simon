<html lang="en">

  <link rel="stylesheet" href="css/style.css">
  <title>Simon says</title>

<body>
  <main>
    <div id="counter"></div>
    <p id="memo">Memorizza i 5 numeri qui setto entro il tempo limite!</p>

    <ul>

    <form class="form-field hide">

          <input type="number" class="form-control memo-number" min="1" max="50" required>
        </div>
        <div class="col-2">
          <input type="number" class="form-control memo-number" min="1" max="50" required>
        </div>
        <div class="col-2">
          <input type="number" class="form-control memo-number" min="1" max="50" required>
        </div>
        <div class="col-2">
          <input type="number" class="form-control memo-number" min="1" max="50" required>
        </div>
        <div class="col-2">
          <input type="number" class="form-control memo-number" min="1" max="50" required>
        </div>
      </div>

      <p class="message"></p>
      <div class="row-cols-12">
        <button type="button" class="btn btn-primary btn-compare">Confronta</button>
      </div>


    </form>
  </main>



  <script src="js/script.js"></script>

</html>
